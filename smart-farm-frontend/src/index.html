</head>
<body>
  <app-root></app-root>

  <!-- Initial Loading Indicator -->
  <!-- Note: This is replaced by the Angular Smart Loading Screen component -->
  <!-- See: /shared/components/smart-loading-screen/ for the full animated version -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1B5E20 0%, #2E7D32 50%, #33691E 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">
    <div style="text-align: center;">
      <div style="
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: bounce 2s ease-in-out infinite;
      ">ðŸŒ±</div>
      <div style="
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #A5D6A7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      "></div>
      <p style="color: #ffffff; font-family: 'Roboto', sans-serif; font-size: 1.2rem; text-shadow: 0 2px 10px rgba(0,0,0,0.3);">Loading Smart Farm...</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>

  <script>
    // Hide loading indicator when Angular app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 200); // Hide quickly to show Angular component
    });
  </script>
</body>
</html>
